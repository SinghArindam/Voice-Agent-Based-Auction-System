<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simulated Call â€¢ Auction Voice Agent</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Font-Awesome for the microphone icon -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
body{font-family:'Space Grotesk',sans-serif;background:#000;color:#fff;min-height:100vh}

/* gradient headline text */
.gradient-text{
  background:linear-gradient(90deg,#00ff9d,#00b8ff,#ff00aa);
  -webkit-background-clip:text;color:transparent
}

/* card */
.call-card{
  background:#121212;
  border:1px solid #1e1e1e;
  border-radius:1.5rem;
  box-shadow:0 0 25px rgba(0,255,157,.15);
  width:90%;
  max-width:420px;
  height:80vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}

/* premium animated microphone */
.mic-wrapper{
  position:relative;width:104px;height:104px;
  display:flex;align-items:center;justify-content:center;
}
.mic-circle{
  position:absolute;
  width:100%;height:100%;
  background:linear-gradient(135deg,#00ff9d,#00b8ff,#ff00aa);
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  box-shadow:
     0 0 25px rgba(0,255,157,.35),
     0 0 45px rgba(0,184,255,.28),
     0 0 65px rgba(255,0,170,.22);
}
.mic-icon{font-size:46px;color:#000;z-index:2}

/* pulsating rings animation */
@keyframes pulse{0%{transform:scale(.8);opacity:.7}50%{transform:scale(1.35);opacity:0}100%{transform:scale(.8);opacity:.7}}
.pulse-ring{
  position:absolute;border:3px solid #00ff9d;border-radius:50%;
  width:130%;height:130%;opacity:.7;animation:pulse 3s infinite;
}
.pulse-ring:nth-child(2){animation-delay:.75s}
.pulse-ring:nth-child(3){animation-delay:1.5s}
</style>
</head>
<body class="flex items-center justify-center">

<!-- CARD -->
<div class="call-card">
  <div class="absolute top-8 text-center px-8">
    <h1 class="gradient-text text-2xl font-bold">Simulated Call</h1>
    <p class="text-gray-400 mt-1 text-sm">Voice connection established</p>
  </div>

  <!-- mic animation -->
  <div class="mic-wrapper mt-12 mb-16">
    <div class="mic-circle">
      <i class="fas fa-microphone mic-icon"></i>
    </div>
    <span class="pulse-ring"></span>
    <span class="pulse-ring"></span>
    <span class="pulse-ring"></span>
  </div>

  <!-- status area -->
  <div class="absolute bottom-8 w-full text-center">
    <p class="text-gray-400 text-xs tracking-wide" id="duration">Call time 00:00</p>
  </div>
</div>

<script>
/* simple running timer */
const dur=document.getElementById('duration');
let sec=0;setInterval(()=>{sec++;const m=String(Math.floor(sec/60)).padStart(2,'0');
const s=String(sec%60).padStart(2,'0');dur.textContent=`Call time ${m}:${s}`},1000);
</script>
</body>
</html>
